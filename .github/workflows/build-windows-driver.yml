name: Build Windows ODBC Driver (Simplified)

on:
  push:
    branches: [ fix-azure-oauth-scope ]
  pull_request:
    branches: [ fix-azure-oauth-scope ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Setup Git LFS
      run: git lfs pull

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Install NASM
      run: choco install nasm -y

    - name: Install Perl (for OpenSSL)
      run: choco install strawberryperl -y

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 'a42af01b72c28a8e1d7b48107b33e4f286a55ef6'

    - name: Install dependencies with vcpkg
      run: |
        vcpkg install openssl:x64-windows aws-sdk-cpp[core,redshift,sts,identity-management]:x64-windows c-ares:x64-windows gtest:x64-windows
      shell: pwsh

    - name: Build ODBC Driver
      shell: cmd
      run: |
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        build64.bat --dependencies-install-dir=%VCPKG_ROOT%\installed\x64-windows --version=2.1.13.0

    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          cmake-build/**/*
          src/odbc/rsodbc/install/*.msi
        retention-days: 7
