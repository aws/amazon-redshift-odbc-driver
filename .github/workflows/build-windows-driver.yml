name: Build Windows ODBC Driver (Optimized)

on:
  push:
    branches: [ fix-azure-oauth-scope ]
  pull_request:
    branches: [ fix-azure-oauth-scope ]
  workflow_dispatch:

env:
  VCPKG_BINARY_SOURCES: 'clear;x-gha,readwrite'

jobs:
  build-windows:
    runs-on: windows-2022

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Setup Git LFS
      run: git lfs pull

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Install NASM
      run: choco install nasm -y

    - name: Install Perl (for OpenSSL)
      run: choco install strawberryperl -y

    - name: Export GitHub Actions cache environment variables
      uses: actions/github-script@v7
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '6d7bf7ef2193e2d1c5798a5ff8811d533104c861'
      env:
        VCPKG_FEATURE_FLAGS: '-compilertracking'

    - name: Cache vcpkg dependencies
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/vcpkg
          ${{ github.workspace }}/vcpkg_installed
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    - name: Install dependencies with vcpkg (with retries)
      run: |
        $maxRetries = 3
        $retryCount = 0
        $success = $false

        # Skip pkg-config to avoid MSYS2 downloads
        $env:VCPKG_FORCE_SYSTEM_BINARIES = "1"

        while (-not $success -and $retryCount -lt $maxRetries) {
          try {
            Write-Host "Attempt $($retryCount + 1) of $maxRetries"
            vcpkg install --triplet x64-windows `
              --no-print-usage `
              openssl `
              "aws-sdk-cpp[core,redshift,sts,identity-management]" `
              c-ares `
              gtest
            $success = $true
          }
          catch {
            $retryCount++
            if ($retryCount -lt $maxRetries) {
              Write-Host "Failed, waiting 10 seconds before retry..."
              Start-Sleep -Seconds 10
            }
            else {
              throw "Failed after $maxRetries attempts"
            }
          }
        }
      shell: pwsh

    - name: Verify vcpkg installation
      run: |
        Write-Host "Checking vcpkg installation directory..."
        Get-ChildItem "$env:VCPKG_ROOT\installed\x64-windows" -Recurse -Depth 2 | Select-Object -First 50
      shell: pwsh

    - name: Build ODBC Driver
      shell: cmd
      run: |
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        set RS_OPENSSL_DIR=%VCPKG_ROOT%\installed\x64-windows
        set RS_MULTI_DEPS_DIRS=%VCPKG_ROOT%\installed\x64-windows
        set OPENSSL_ROOT_DIR=%VCPKG_ROOT%\installed\x64-windows
        set CMAKE_PREFIX_PATH=%VCPKG_ROOT%\installed\x64-windows
        build64.bat --dependencies-install-dir=%VCPKG_ROOT%\installed\x64-windows --version=2.1.13.0

    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          cmake-build/**/*
          src/odbc/rsodbc/install/*.msi
        retention-days: 7

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          cmake-build/**/*.log
          **/*.log
        retention-days: 7
